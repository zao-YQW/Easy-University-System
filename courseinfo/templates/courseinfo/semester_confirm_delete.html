{% extends 'courseinfo/base.html' %}

{% block title %}
    Delete Semester
{% endblock %}

{% block content %}
    <form
        action="{{ semester.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            semester {{ semester }}?
        </p>
        <a href="{{ semester.get_absolute_url }}"
           class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Semester</button>
    </form>
{% endblock %}
